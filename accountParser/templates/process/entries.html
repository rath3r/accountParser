{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Entries{% endblock %}</h2>
{% endblock %}

{% block content %}
    <p>Processing: {{ file['title'] }}</p>
    <p>Please categorise each entry of this file:</p>
    <form action="/process/entries" method="post">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody>
                {% for line in lines %}
                    <tr>
                        <td>{{ line[0] }}
                            <input type="hidden" name="date-" value="{{ entry }}">
                        </td>
                        <td>
                            <select class="form-control">
                                <option>Select a category</option>
                                {% for category in categories %}
                                    <option value="{{ category['id'] }}">{{ category['title'] }}</option>
                                {% endfor %}
                            </select>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-primary">Add Entries</button>
    </form>
{% endblock %}
